language: android
jdk: oraclejdk8
env:
  global:
    - ANDROID_TARGET=android-25
    - ANDROID_ABI=armeabi-v7a
    - BUILD_TOOL=25.0.2
android:
  components:
    - tools
    - platform-tools
    - build-tools-${BUILD_TOOL}
    - ${ANDROID_TARGET}
    - extra-android-m2repository
#    - extra-google-m2repository
    - extra-android-support
#    - extra-google-google_play_services
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
#    - 'google-gdk-license-.+'
  install:
    - echo y | android update sdk -u -a -t tools
    - echo y | android update sdk -u -a -t platform-tools
    - echo y | android update sdk -u -a -t build-tools-$BUILD_TOOL
    - echo y | android update sdk -u -a -t $ANDROID_TARGET
#    - echo y | android update sdk -u -a -t extra-google-m2repository
    - echo y | android update sdk -u -a -t extra-android-m2repository
#  before_script:
#    - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
#    - android-wait-for-emulator
  script:
    - ./gradlew build test jacocoTestReport assembleAndroidTest
    - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
    - ./gradlew connectedCheck
#    - bash gradlew test jacocoTestReport
#    - ./gradlew build clean createDebugCoverageReport jacocoTestReport
#    - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
#    - ./gradlew eventadapter:connectedCheck
#  after_script:
    # Emulator Management: Create, Start and Wait
#    - emulator -avd test -no-skin -no-audio -no-window &
#    - android-wait-for-emulator
#    - adb shell input keyevent 82 &
    # now run the tests
#    - ./gradlew connectedCheck
  after_success:
    - bash <(curl -s https://codecov.io/bash)

